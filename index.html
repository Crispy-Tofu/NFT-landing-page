<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <body>
      <main>
        <div class="card">
          <div class="card__image-container">
            <div class="card__image-cover"></div>
            <img src="images/image-equilibrium.jpg" class="card__image" />
            <img src="images/icon-view.svg" alt="" class="card__image-eye" />
          </div>
          <div class="card__text">
            <a href="#"><h1 class="card__title">Equilibrium #3429</h1></a>

            <p class="card__subtitle">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="card__buy-options">
              <div class="price-wrapper">
                <img src="images/icon-ethereum.svg" alt="" />
                <p class="current-price">0.041 ETH</p>
              </div>
              <div class="time-wrapper">
                <img src="images/icon-clock.svg" alt="" />
                <p class="days-left">3 days left</p>
              </div>
            </div>
            <hr />
            <div class="accreditation">
              <img src="images/image-avatar.png" class="creator-image" />
              <p class="accredition__text">
                Creation of <span class="creator-name">Jules Wyvern</span>
              </p>
            </div>
          </div>
        </div>
      </main>
    </body>
  </body>
</html>
